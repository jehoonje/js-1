<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="greet">hello<span class="highlight">World</span></div>
    
    <ul id="food-list">
      <li class="food">짜장면</li>
      <li class="food">파스타</li>
      <li class="food">볶음밥</li>
    </ul>
    <script>
      const $greet = document.getElementById("greet");
      console.log($greet.textContent.trim());

      $greet.innerHTML = 'hi <span class="highlight">java</span>'; // textContent 명령어쓰면 자식 태그 다사라질수도
      $greet.querySelector('.highlight').textContent = 'javascript!';

      const $foodList = document.getElementById('food-list');
      
      // $foodList.innerHTML = '<div>메롱</div>';

      // 자식태그 추가
      $foodList.innerHTML += '<li class ="food">짬뽕</li>';

      // 자식 태그 전체 삭제
      $foodList.innerHTML = '';
      
      const foods = ['연어회', '고등어찜', '오렌지', '딸기'];
      [
        {
          foodName: '연어회',
          price: 20000,
        }
      ]
      foods.forEach(f => {
        $foodList.innerHTML += `
        <li class="food">${f}</li>
      `;
    });
    </script>
  </body>
</html>
